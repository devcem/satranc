<!DOCTYPE html>
<html>
<head>
	<title>Satranc</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<div id="board">
			<li v-for="(slot, index) in board" v-on:click="toMove(slot)" :class="{'active' : slot.active}">
				<span class="piece" v-if="slot.piece">
					<b>{{slot.piece}}</b>
				</span>
			</li>
		</div>
	</div>

	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
